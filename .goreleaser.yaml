# .goreleaser.yaml
# Documentation at https://goreleaser.com
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    main: ./apps/cli/cmd/app/main.go
    binary: cdns
    ldflags:
      - -s -w -X main.Version={{.Version}}

archives:
  - formats:
      - tar.gz
    # this name template makes the result be named <project>_<version>_<os>_<arch>
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- .Arch }}

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Version }}-snapshot"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - Merge pull request
      - Merge branch

brews:
  - name: cdns
    repository:
      owner: junevm
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/junevm/cdns"
    description: "Linux DNS Management Made Simple"
    license: "MIT"
    install: |
      bin.install "cdns"
